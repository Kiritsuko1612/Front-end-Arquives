        /* Estilo da Assinatura */
        .assinatura {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            z-index: 1000;
            border-radius: 10px;
        }

        /* Menu de Navegação */
        nav { 
            background-color: #d1a360; /* Cor corrigida */
            font-family: "Segoe UI", sans-serif;
            width: 100%;
        }

        nav ul { 
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Digitação corrigida */
        } 

        nav ul li a {
            display: block; /* Digitação corrigida */
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.4s;
        }

        nav ul li a:hover {
            background-color: #2a6296;
        }

        /* Estilo do Corpo */
        body {
            background-color: #c1905a;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Troquei Comic Sans por algo mais limpo, mas você pode voltar se preferir! */
            margin: 0;
            display: flex;
            flex-direction: column; /* Faz os itens ficarem um abaixo do outro */
            align-items: center;    /* Centraliza horizontalmente */
            color: white;
        }

        h1 { margin-top: 50px; }

    </style>
