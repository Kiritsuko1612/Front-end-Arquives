        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Gradiente suave que combina com as cores da Holo */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);

        }

        /* O "Cartão" que segura tudo */
        .container {

            padding: 40px;

            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* Moldura para o GIF do Tenor */
        .gif-wrapper {
            border-radius: 20px;
            overflow: hidden; /* Corta o GIF para ficar arredondado */
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gif-wrapper:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 25px 0;
        }

        /* Estilizando o Link como um Botão Moderno */
        .btn-gemini {
            display: inline-block;
            padding: 12px 30px;
            background: #d35400;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3);
        }

        .btn-gemini:hover {
            background: #e67e22;
            box-shadow: 0 6px 20px rgba(211, 84, 0, 0.4);
